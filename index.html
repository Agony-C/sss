<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <title>添加与删除练习</title>
</head>
<style>
    span{
        cursor: pointer;
    }
</style>
<body>
    <input id="text" type="text" value=""><button id="btn1">添加</button>
    <br>
    <ol>

    </ol>
    <button id="btn2">清空列表</button>
    <script src="jQuery/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
    $("#btn1").click(function(){
        if ($("#text").val() == "") {
            alert("请完整填写！");
        }else{
            var pre=$("<li></li>").html('&nbsp;'+'<span>X</span>'+'&nbsp;'+$('#text').val());
            $("ol").prepend(pre);
        }
    });
        $('ol').on('click','span',function(){
            $(this).parent().remove();
        });
    $("#btn2").click(function(){
    $("ol").empty();
  });
});
    </script>
</body>
</html>
